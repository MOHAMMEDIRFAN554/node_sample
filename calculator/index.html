<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div
        style="max-width: 500px; margin: 100px auto;height: auto; padding: 50px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; background: #f9f9f9;">
        <input type="text" id="display"
            style="width: 100%; height: 100px; font-size: 1.2em; margin-bottom: 10px; text-align: right; padding: 5px;"
            disabled>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; height: 300px;">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">−</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('+')">+</button>
            <button style="grid-column: span 4; background: #4CAF50; color: #fff;"
                onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function 
        
        
        appendValue(val) {
            document.getElementById('display').value += val;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
